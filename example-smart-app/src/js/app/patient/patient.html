<div class="card">
    <div class="card-header">
        Patient Demographics
    </div>

    <div class="card-body" ng-if="$ctrl.loading == true">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
        <p>Loading...</p>
    </div>

    <div class="card-body" ng-if="$ctrl.ready == true">
        <div class="row">
            <div class="col-sm-6 font-weight-bold">First Name:</div>
            <div class="col-sm-6">{{$ctrl.firstName}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6 font-weight-bold">Last Name:</div>
            <div class="col-sm-6">{{$ctrl.lastName}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6 font-weight-bold">Gender:</div>
            <div class="col-sm-6">{{$ctrl.gender}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6 font-weight-bold">Birth Date:</div>
            <div class="col-sm-6">{{$ctrl.birthDate}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6 font-weight-bold">Address:</div>
            <div class="col-sm-6">{{$ctrl.address}}</div>
        </div>
    </div>
    <div class="card-body" ng-if="$ctrl.error != ''">
        <div class="alert alert-danger" role="alert">
            {{$ctrl.error}}
        </div>
    </div>

    <div class="card-body text-center ">
        <a class="btn btn-block" ng-class="{'btn-success': $ctrl.approved, 'btn-danger': $ctrl.approved == false}" ng-click="$ctrl.approve(item)">
            <i class="fas fa-check" ng-if="$ctrl.approved == true"></i>
            <i class="fas fa-times" ng-if="$ctrl.approved == false"></i>
        </a>
    </div>
</div>
